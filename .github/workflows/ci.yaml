name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Gradle Build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Zulu JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build
        run: ./run_tests.sh